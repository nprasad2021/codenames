<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codenames</title>
    <link rel="stylesheet" href="game.css">
    <script src="login.js" defer></script>
</head>
<body>
<ul class="nav">
    <li><a href="index.html" id="logo">Codenames</a></li>
    <li style="float:right"><a href="https://github.com/nprasad2021/codenames">Github</a></li>
</ul>
<div class="err">

</div>
<section id="homePage" class="home">
    <section class="board">

    </section>
    <section id="loginUI">
        <div>
            <label>
                <input type="text" name="user" placeholder="User Name">
            </label>
        </div>
        <div>
            <label>
                <input type="text" name="room" placeholder="Room Name">
            </label>
        </div>
        <div>
            <button class="joinRoom">Join a room</button>
            <button class="createRoom">Create a room</button>
        </div>

        <div class="loginError"></div>
    </section>
</section>

<section class="isHidden" id="participantsUI">

    <ul>

    </ul>
    <button id="approveParts" class="isHidden">Start game</button>
</section>
<section class="isHidden" id="teamsUI">
    <section id="teams">
        <section class="rTeam">
            <ul>

            </ul>
        </section>
        <section class="bTeam">
            <ul>

            </ul>
        </section>
    </section>

    <label>
        Team:
        <select id="selectTeam">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
        </select>
    </label>
    <label>
        Role:
        <select id="selectRole">
            <option value="SPYMASTER">Spymaster</option>
            <option value="GUESSER">Guesser</option>
        </select>
    </label>
    <div>

    </div>
    <button class="isHidden">Play</button>
</section>
<section class="isHidden" id="gameUI">
    <section id="personalCredentials">

    </section>
    <section id="currentTurn">

    </section>

    <section id="guessTools">
        <div id="wordEntry">

        </div>
        <div id="freqEntry">

        </div>
        <button id="passBtn">Pass</button>
    </section>
    <section id="spyTools">
        <label>
            Clue:
            <input type="text" id="clue">
        </label>
        <label>
            Number of words:
            <select id="numWords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </label>
        <button id="submitClue">Submit</button>
    </section>
    <section class="board" id="boardUI">
    </section>
</section>
</body>
</html>
