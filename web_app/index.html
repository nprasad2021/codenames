<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codenames</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<section id="loginUI">
    <section class="login" id="joinLogin">
        <h2>Join an existing room</h2>
        <form action="" class="joinRoom">
            <label>
                Username
                <input type="text" name="user">
            </label>
            <label>
                Room Name:
                <input type="text" name="room">
            </label>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section class="login" id="createLogin">
        <h2>Create your own room</h2>
        <form action="" class="createRoom">
            <label>
                Username
                <input type="text" name="user">
            </label>
            <label>
                Room Name:
                <input type="text" name="room">
            </label>
            <label>
                Password:
                <input type="password" name="password">
            </label>
            <input type="submit" value="Submit">
        </form>
    </section>
</section>

<section class="isHidden" id="teamsUI">
    <section class="teams">
        <section class="red">
            <div>

            </div>
            <button>Red Team</button>
        </section>
        <section class="blue">
            <div>

            </div>
            <button>Blue Team</button>
        </section>
    </section>

    <button class="isHidden">Play</button>
</section>
<section class="isHidden" id="gameUI">
    <section id="meta">

    </section>
    <section id="grid">

    </section>
</section>
</body>
<script src="login.js"></script>
</html>
