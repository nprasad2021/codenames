<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codenames</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="err">

</div>
<section id="loginUI">
    <label>
        Username
        <input type="text" name="user">
    </label>
    <label>
        Room Name:
        <input type="text" name="room">
    </label>
    <form action="" class="joinRoom">
        <input type="submit" value="Join a room">
    </form>
    <form action="" class="createRoom">
        <input type="submit" value="Create a room">
    </form>
    <div>

    </div>
</section>
<section class="isHidden" id="participantsUI">

    <ul>

    </ul>
    <button id="approveParts" class="isHidden">Start game</button>
</section>
<section class="isHidden" id="teamsUI">
    <section id="teams">
        <section class="rTeam">
            <ul>

            </ul>
        </section>
        <section class="bTeam">
            <ul>

            </ul>
        </section>
    </section>

    <label>
        Team:
        <select id="selectTeam">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
        </select>
    </label>
    <label>
        Role:
        <select id="selectRole">
            <option value="SPYMASTER">Spymaster</option>
            <option value="GUESSER">Guesser</option>
        </select>
    </label>
    <div>

    </div>
    <button class="isHidden">Play</button>
</section>
<section class="isHidden" id="gameUI">
    <section id="personalCredentials">

    </section>
    <section id="currentTurn">

    </section>

    <section id="guessTools">
        <div id="wordEntry">

        </div>
        <div id="freqEntry">

        </div>
        <button id="passBtn">Pass</button>
    </section>
    <section id="spyTools">
        <label>
            Clue:
            <input type="text" id="clue">
        </label>
        <label>
            Number of words:
            <select id="numWords">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </label>
        <button id="submitClue">Submit</button>
    </section>
    <section id="board">

    </section>
</section>
</body>
<script src="login.js"></script>
</html>
