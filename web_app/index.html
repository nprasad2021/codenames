<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codenames</title>
    <link rel="stylesheet" href="game.css">
    <script src="login.js" defer></script>
    <script src="login.js" defer></script>
</head>
<body>
<ul class="nav">
    <li><a href="index.html" id="logo">Codenames</a></li>
    <li style="float:right"><a href="https://github.com/nprasad2021/codenames">Github</a></li>
</ul>

<section id="homePage" class="block-container">
    <section class="board"></section>
    <section id="loginUI">
        <div>
            <label>
                <input type="text" name="user" placeholder="User Name">
            </label>
        </div>
        <div id="roomName" class="isHidden">
            <label>
                <input type="text" name="room" placeholder="Game Code">
            </label>

        </div>
        <div id="loginBtns">
            <button class="joinRoom">Join a room</button>
            <button class="createRoom">Create a room</button>
        </div>
        <div id="roomBtns" class="isHidden">
            <button id="join">
                Join room
            </button>
            <button id="cancel">
                x
            </button>
        </div>
        <div class="loginError"></div>
    </section>
</section>
<section class="isHidden usernameHeading">

</section>
<section class="isHidden" id="mainScreen">
    <section id="mainGameScreen">
        <section class="isHidden" id="teamsUI">
            <section id="teams">
                <section class="codemaster">
                    <h3>Codemasters</h3>
                    <ul class="tmSelect"></ul>
                </section>
                <section class="guesser">
                    <h3>Guesser</h3>
                    <ul class="tmSelect"></ul>
                </section>
            </section>
            <label class="selectLabel" id="teamBtns">
                <button value="RED" class="redBackground whiteText">Red</button>
                <button value="BLUE">Blue</button>
            </label>
            <label class="selectLabel" id="roleBtns">
                <button value="CODEMASTER" class="deadBackground whiteText">Codemaster</button>
                <button value="GUESSER">Guesser</button>
            </label>
            <div class="isHidden" id="respOutput"></div>
            <button class="isHidden" id="startGameButton">Play</button>
            <button id="timerButton" class="isHidden" value="No">Add a timer</button>
            <section id="selectTimer" class="isHidden">
                <div>
                    Codemaster
                    <label>
                        Minutes
                        <input type="number" min="0" max="10" value="2" id="minutesCode" class="timeTypes">
                    </label>
                    <label>
                        Seconds:
                        <input type="number" min="0" max="59" value="0" id="secondsCode" class="timeTypes">
                    </label>
                </div>
                <div>
                    Guesser
                    <label>
                        Minutes
                        <input type="number" min="0" max="10" value="1" id="minutesGuess" class="timeTypes">
                    </label>
                    <label>
                        Seconds:
                        <input type="number" min="0" max="59" value="30" id="secondsGuess" class="timeTypes">
                    </label>
                </div>
                <button id="timerSubmit">Submit</button>
            </section>
        </section>
        <section class="isHidden" id="gameUI">
            <div id="score">
                <section id="scoreCard" style="float:left">
                    <span id="numRedClicked" class="redText" style="font-size:20px"></span>
                    -
                    <span id="numBlueClicked" class="blueText" style="font-size:20px"></span>
                </section>
            </div>
            <section class="board" id="boardUI"></section>
            <section id="guessTools" class="guessTools">
                <div id="wordEntry"></div>
                <button id="passBtn" class="isHidden">Pass</button>
            </section>
            <section id="spyTools">
                <label>
                    <input type="text" id="clue" placeholder="clue">
                </label>
                <label class="select">
                    <select id="numWords">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </label>
                <button id="submitClue" class="gameButton">Submit Clue!</button>
            </section>
            <section class="isHidden" id="new-game-container">
                <button class="newGame gameButton" id="newGameBtn">New game</button>
            </section>
            <section id="timeElement" class="isHidden"></section>
        </section>
    </section>
    <section id="chatWindow" class="chat">
        <section class="messageHeader"></section>
        <section class="messagePane"></section>
        <input type="text" class="messageInput">
    </section>
</section>

<div class="err"></div>
</body>
</html>
